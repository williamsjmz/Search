<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <img src="images/google_advanced_search_header.JPG" alt="Google Logo" id="advanced-search">
        </div>
        <div id="header">
            <img src="images/google_advanced_search_header_2.JPG" alt="Advanced Search phrase" id="advanced-search">
        </div>
        <div class="links">
            <a href="search.html" class="link">Google</a>
            <a href="image_search.html" class="link">Images</a>
        </div>


        <div id="form">
            <h3>Find pages with...</h3>
            <form action="https://google.com/search?">
                <div id="form-item">
                    all these words: 
                    <input type="text" name="as_q" id="navbar-advanced-srch-1">
                    Type the important words: tri-colour rat terrier
                </div>
                <div id="form-item">
                    this exact word or phrase: 
                    <input type="text" name="as_epq" id="navbar-advanced-srch-2">
                </div>
                <div id="form-item">
                    any of these words: 
                    <input type="text" name="as_oq" id="navbar-advanced-srch-3">
                </div>
                <div id="form-item">
                    none of these words: 
                    <input type="text" name="as_eq" id="navbar-advanced-srch-4">
                </div>
                <div>
                    <input type="submit" value="Advanced Search" id>
                </div>
            </form>
        </div>





    </body>
</html>
