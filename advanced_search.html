<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <img src="images/google_advanced_search_header.JPG" alt="Google Logo" id="advanced-search">
        </div>
        <div id="header">
            <img src="images/google_advanced_search_header_2.JPG" alt="Advanced Search phrase" id="advanced-search">
        </div>

        
        <div class="">
            <a href="search.html" class="">Google</a>
            <a href="image_search.html" class="">Images</a>
        </div>




        <div>
            <h2>Show pages that contain...</h2>
        </div>
        <form action="https://google.com/search?">
            <div>
                Find pages with all these words: 
                <input type="text" name="as_q">
            </div>
            <div>
                Find pages with these exact word or phrase: 
                <input type="text" name="as_epq">
            </div>
            <div>
                Find pages with any of these words: 
                <input type="text" name="as_oq">
            </div>
            <div>
                Find pages with none of these words: 
                <input type="text" name="as_eq">
            </div>
            <div>
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
