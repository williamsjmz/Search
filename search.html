<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links">
            <a href="image_search.html" class="link">Images</a>
            <a href="advanced_search.html" class="link">Advanced Search</a>
        </div>
        <div class="searcher">
            <img src="images/google.jpg" alt="Google Logo" class="logo">
            <div>
                <form action="https://google.com/search?">
                    <div>
                        <input type="text" name="q" class="navbar">
                    </div>
                    <div class="btns">
                        <input type="submit" value="Google Search" name="btnK" class="srcbtn">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI" class="srcbtn">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
